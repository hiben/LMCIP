plugins {
    id 'java'
}

group 'de.zvxeb'
version '1.0.0'

repositories {
    mavenCentral()
}

jar {
    archiveFileName = 'lmcip.jar'
    manifest {
        attributes('Main-Class': 'de.zvxeb.LMCIP')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}